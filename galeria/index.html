        function animate() {
            requestAnimationFrame(animate);
            const oldcampos = {x:camera.position.x, z:camera.position.z}
            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            
            // Aplicar gravidade
            velocity.y -= GRAVITY * delta;
            
            // Movimento
            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();
            
            let speed = SPEED;
            if (isRunning) speed *= 2;
            if (isSlow) speed *= 0.3;
            
            if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;
            
            // Aplicar movimento na dire√ß√£o da c√¢mera
            const forward = new THREE.Vector3();
            camera.getWorldDirection(forward);
            forward.y = 0;
            forward.normalize();
            
            const right = new THREE.Vector3();
            right.crossVectors(forward, camera.up).normalize();
            
            const movement = new THREE.Vector3();
            movement.addScaledVector(forward, -velocity.z * delta);
            movement.addScaledVector(right, -velocity.x * delta);
            movement.y = velocity.y * delta;
            
            camera.position.add(movement);
            
            // Verificar colis√£o com o ch√£o
            if (camera.position.y < 12) {
                velocity.y = 0;
                camera.position.y = 12;
                canJump = true;
            }

let leftFingerId = null;
let rightFingerId = null;
let leftStart = null;
let rightStart = null;

renderer.domElement.addEventListener('touchstart', (e) => {
    for (let touch of e.changedTouches) {
        if (touch.clientX < window.innerWidth / 2 && leftFingerId === null) {
            leftFingerId = touch.identifier;
            leftStart = { x: touch.clientX, y: touch.clientY };
            joystick.style.display = 'block';
            joystick.style.left = `${leftStart.x - 60}px`;
            joystick.style.top = `${leftStart.y - 60}px`;
            stick.style.left = `30px`;
            stick.style.top = `30px`;
        } else if (touch.clientX >= window.innerWidth / 2 && rightFingerId === null) {
            rightFingerId = touch.identifier;
            rightStart = { x: touch.clientX, y: touch.clientY };
        }
    }
}, { passive: false });

renderer.domElement.addEventListener('touchmove', (e) => {
    e.preventDefault();
    for (let touch of e.touches) {
        if (touch.identifier === leftFingerId && leftStart) {
            const dx = touch.clientX - leftStart.x;
            const dy = touch.clientY - leftStart.y;
            const dist = Math.min(Math.sqrt(dx * dx + dy * dy), 40);
            const angle = Math.atan2(dy, dx);
            const x = Math.cos(angle) * dist;
            const y = Math.sin(angle) * dist;
            stick.style.left = `${30 + x}px`;
            stick.style.top = `${30 + y}px`;

            direction.x = x / 40;
            direction.z = y / 40;
            direction.normalize();

            moveForward = direction.z < -0.2;
            moveBackward = direction.z > 0.2;
            moveLeft = direction.x < -0.2;
            moveRight = direction.x > 0.2;
        }

        if (touch.identifier === rightFingerId && rightStart) {
            const dx = touch.clientX - rightStart.x;
            const dy = touch.clientY - rightStart.y;

            const yaw = dx * 0.005;
            const pitch = dy * 0.005;

            const euler = new THREE.Euler(0, 0, 0, 'YXZ');
            euler.setFromQuaternion(camera.quaternion);
            euler.y -= yaw;
            euler.x -= pitch;
            euler.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, euler.x));
            camera.quaternion.setFromEuler(euler);

            rightStart = { x: touch.clientX, y: touch.clientY };
        }
    }
}, { passive: false });

renderer.domElement.addEventListener('touchend', (e) => {
    for (let touch of e.changedTouches) {
        if (touch.identifier === leftFingerId) {
            leftFingerId = null;
            leftStart = null;
            joystick.style.display = 'none';
            moveForward = moveBackward = moveLeft = moveRight = false;
        }
        if (touch.identifier === rightFingerId) {
            rightFingerId = null;
            rightStart = null;
        }
    }
}, { passive: false });
